spring:
  application:
    name: Learning Log
  profiles:
    group:
      default:
        active: dev
        include: dev,test,prod
    active: dev
  datasource:
    url: jdbc:mariadb://localhost:3306/mynotes
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: off
  session:
    timeout: 14d
