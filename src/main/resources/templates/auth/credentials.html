<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update credentials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/header.css}" type="text/css" media="all">
</head>
<body>
<div th:replace="~{fragments/navbar::header(${user.username})}" ></div>
<h1>Update user credentials</h1>
<form th:action="@{/profile/credentials}" method="post">
    <label for="currentPassword">Current password: </label>
    <input type="password" name="currentPassword" id="currentPassword" placeholder="Enter your current password"
           required>
    <small th:if="${currentPasswordError}" th:text="${currentPasswordError}"></small>

    <br>
    <label for="newPassword">New password: </label>
    <input type="password" name="newPassword" id="newPassword" placeholder="Enter your new password" required>
    <small th:if="${error}" th:text="${error}"></small>
    <br>
    <small th:if="${shortMessage}" th:text="${shortMessage}"></small>

    <br>
    <label for="newPasswordConfirm">Confirm your password: </label>
    <input type="password" name="newPasswordConfirm" id="newPasswordConfirm" placeholder="Confirm your new password"
           required>
    <small th:if="${error}" th:text="${error}"></small>

    <br>
    <input type="submit" value="Update credentials">
</form>
</body>
</html>
