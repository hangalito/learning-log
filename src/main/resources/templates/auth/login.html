<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="shortcut icon" th:href="@{/img/secure.png}" type="image/x-icon">
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/login}">
        <p class="title">Login</p>
        <p class="error-label" th:if="${error}" th:text="${error}">ERROR</p>
        <div class="form-input">
            <label class="label" for="username">Username</label>
            <input id="username" name="username" placeholder="Username" required type="text">
        </div>
        <div class="form-input">
            <label class="label" for="password">Password</label>
            <input id="password" name="password" placeholder="Password" required type="password">
        </div>
        <input class="btn column-centered" type="submit" value="Login">
        <a class="btn-outline column-centered" th:href="@{/register}">Don't have an account?</a>
    </form>
</div>
</body>
</html>
