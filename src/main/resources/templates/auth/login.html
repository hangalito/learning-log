<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link media="all" rel="stylesheet" th:href="@{/css/auth.css}" type="text/css">
</head>
<body>
<div class="auth-container">
    <h1>Login</h1>
    <p class="error" th:if="${error}" th:text="${error}">ERROR</p>
    <form method="post" th:action="@{/login}">
        <label>
            Username:
            <input name="username" placeholder="Username" required type="text">
        </label>
        <br>
        <label>
            Password:
            <input name="password" placeholder="Password" required type="password">
        </label>
        <br>
        <input type="submit" value="Login">
        <a th:href="@{/register}">Don't have an account?</a>
    </form>
</div>
</body>
</html>
