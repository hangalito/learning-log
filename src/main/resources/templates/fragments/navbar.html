<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<nav th:fragment="header(username)">
    <a class="title" th:href="@{/}">
        <abbr th:text="${@applicationName}" th:title="${@applicationName} + ' Home'"></abbr>
    </a>
    <a class="profile" th:href="@{/profile}">
        <img th:alt="${username}" th:src="@{/img/user.png}">
        <span th:text="${username}"></span>
    </a>
</nav>
</body>
</html>
