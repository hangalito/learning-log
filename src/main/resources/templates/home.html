<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Topics</title>
    <link media="all" rel="stylesheet" th:href="@{/css/header.css}" type="text/css">
    <script async th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>
<div th:replace="~{fragments/navbar::header (${username})}"></div>
<p th:text="'Welcome back, ' + ${username}"></p>
<div class="topic-card" th:each="topic : ${topics}">
    <div>
        <h2 th:text="${topic.name}">TOPIC NAME</h2>
        <a href="#">View subjects</a>
    </div>
</div>
<a th:href="@{/topic/new}">Add topic</a>
</body>
</html>
